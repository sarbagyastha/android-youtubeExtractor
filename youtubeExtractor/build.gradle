apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation('com.github.sarbagyastha:js-evaluator-for-android:v6.3.0') {
        exclude module: 'appcompat'
    }
    implementation 'androidx.annotation:annotation:1.1.0'
}
